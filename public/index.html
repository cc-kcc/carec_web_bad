<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="parent">
      <div class="form-area">
        <div class="form-container">
          <form id="post-form" class="input-form">
            <div class="input-group">
              <textarea
                id="post-textarea"
                class="memo"
                name="content"
              ></textarea>
              <input type="file" name="photo" id="photo-input" />
              <div class="button-container">
                <button id="post-button" type="submit">提交</button>
              </div>
            </div>
          </form>

          <form id="login-form" class="input-form">
            <div class="input-group">
              <h3>連儂管理員專用</h3>
             
              <input
                type="email"
                placeholder="input your email"
                id="emailInput"
                value="james@tecky.io"
              />
              <input
                type="password"
                placeholder="input your password"
                id="passwordInput"
                value="1234"
              />

              <div class="button-container">
                <button id="login-button" type="submit">提交</button>
              </div>

              <div class="button-container">
                <a href="/connect/google/" class="btn btn-success">Sign in With Google</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="memo-area"></div>
      <div class="title-area">
        <div class="title-group">
          <div class="title-character">網</div>
          <div class="title-character">上</div>
          <div class="title-character">連</div>
          <div class="title-character">儂</div>
          <div class="title-character">牆</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
